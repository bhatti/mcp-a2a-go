apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: mcp-a2a
type: Opaque
stringData:
  POSTGRES_USER: mcp_user
  POSTGRES_PASSWORD: CHANGE_ME_IN_PRODUCTION
  DB_USER: mcp_user
  DB_PASSWORD: CHANGE_ME_IN_PRODUCTION
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-keys
  namespace: mcp-a2a
type: Opaque
stringData:
  # Generate these with: openssl genrsa -out private.pem 2048
  #                      openssl rsa -in private.pem -pubout -out public.pem
  private.pem: |
    -----BEGIN RSA PRIVATE KEY-----
    REPLACE_WITH_YOUR_PRIVATE_KEY
    -----END RSA PRIVATE KEY-----
  public.pem: |
    -----BEGIN PUBLIC KEY-----
    REPLACE_WITH_YOUR_PUBLIC_KEY
    -----END PUBLIC KEY-----
---
apiVersion: v1
kind: Secret
metadata:
  name: openai-secret
  namespace: mcp-a2a
type: Opaque
stringData:
  OPENAI_API_KEY: CHANGE_ME_IN_PRODUCTION
---
apiVersion: v1
kind: Secret
metadata:
  name: langfuse-secret
  namespace: mcp-a2a
