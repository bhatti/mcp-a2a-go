version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: mcp-postgres
    environment:
      POSTGRES_USER: mcp_user
      POSTGRES_PASSWORD: mcp_password
      POSTGRES_DB: mcp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mcp_user -d mcp_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mcp-network

  # Redis for rate limiting and caching
  redis:
    image: redis:7-alpine
    container_name: mcp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mcp-network

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: mcp-jaeger
    ports:
      - "5775:5775/udp"   # accept zipkin.thrift over compact thrift protocol
      - "6831:6831/udp"   # accept jaeger.thrift over compact thrift protocol
      - "6832:6832/udp"   # accept jaeger.thrift over binary thrift protocol
      - "5778:5778"       # serve configs
      - "16686:16686"     # serve frontend (UI)
      - "14268:14268"     # accept jaeger.thrift directly from clients
      - "14250:14250"     # accept model.proto
      - "9411:9411"       # Zipkin compatible endpoint
      - "4317:4317"       # OTLP gRPC receiver
      - "4318:4318"       # OTLP HTTP receiver
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
      COLLECTOR_OTLP_ENABLED: "true"
    networks:
      - mcp-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: mcp-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./scripts/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - mcp-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: mcp-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./scripts/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    depends_on:
      - prometheus
    networks:
      - mcp-network

  # MCP Server
  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: mcp-server
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: app_user
      DB_PASSWORD: mcp_password
      DB_NAME: mcp_db
      DB_SSLMODE: disable
      REDIS_ADDR: redis:6379
      RATE_LIMIT: 100
      DEMO_KEYS_DIR: /tmp/demo-keys
      # OpenTelemetry configuration
      ENVIRONMENT: production
      OTEL_EXPORTER_OTLP_ENDPOINT: jaeger:4318
      OTEL_TRACES_SAMPLER_ARG: "1.0"
      OTEL_ENABLE_TRACING: "true"
      OTEL_ENABLE_METRICS: "true"
    volumes:
      - demo_keys:/tmp/demo-keys
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      jaeger:
        condition: service_started
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # A2A Server
  a2a-server:
    build:
      context: ./a2a-server
      dockerfile: Dockerfile
    container_name: a2a-server
    ports:
      - "8081:8081"
    environment:
      PORT: "8081"
      # OpenTelemetry configuration
      ENVIRONMENT: production
      OTEL_EXPORTER_OTLP_ENDPOINT: jaeger:4318
      OTEL_TRACES_SAMPLER_ARG: "1.0"
      OTEL_ENABLE_TRACING: "true"
      OTEL_ENABLE_METRICS: "true"
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama for local LLM
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - mcp-network
    # Note: No healthcheck as ollama container doesn't include curl/wget
    # Ollama is ready when it logs "Listening on [::]:11434"

  # Streamlit UI
  streamlit:
    build:
      context: ./streamlit-ui
      dockerfile: Dockerfile
    container_name: streamlit-ui
    ports:
      - "8501:8501"
    environment:
      MCP_SERVER_URL: http://mcp-server:8080
      A2A_SERVER_URL: http://a2a-server:8081
      JAEGER_URL: http://jaeger:16686
      PROMETHEUS_URL: http://prometheus:9090
      OLLAMA_URL: http://ollama:11434
      USE_OLLAMA: "true"
      DEMO_KEYS_DIR: /tmp/demo-keys
    depends_on:
      mcp-server:
        condition: service_healthy
      a2a-server:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - mcp-network
    volumes:
      - ./streamlit-ui:/app
      - demo_keys:/tmp/demo-keys:ro

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  ollama_data:
  demo_keys:

networks:
  mcp-network:
    driver: bridge
